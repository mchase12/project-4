<!doctype html>
<html>

<head>
  <title>A Simple App</title>

  <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>2do List</h1>
    <p>A simple app that allows a user to input list items</p>
  </header>

  <main>
    <section class="comment-input">
      <p>Add your items to the list:</p>
      <input type="text"><button>+</button>
      <p style="margin-top:10px;">Delete List Items:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button style="padding-left:6px;padding-right:6px;">-</button> </p>
    </section>

    <section class="comments">
      <p>2do List</p>

    </section>
  </main>

  <footer>
    <p>this work is released into the public domain</p>
  </footer>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="javascripts/to-do.js"></script>
</body>

</html>
